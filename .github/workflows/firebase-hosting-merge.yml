name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
      - deploy-test
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env: # 環境変数を設定
      EXPO_ROUTER_APP_ROOT: './app'
      EXPO_ROUTER_IMPORT_MODE: eager
      EXPO_PUBLIC_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      EXPO_PUBLIC_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
      EXPO_PUBLIC_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      EXPO_PUBLIC_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
      EXPO_PUBLIC_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
      EXPO_PUBLIC_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      EXPO_PUBLIC_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
      EXPO_PUBLIC_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
    steps:
      - uses: actions/checkout@v4
      - run: 
          npm ci &&
          npx expo export --output-dir dist
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HACKATHONAPP1_64AB3 }}
          channelId: live