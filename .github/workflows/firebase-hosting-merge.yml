name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main
      - toenv

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # リポジトリをチェックアウト
      - uses: actions/checkout@v4

      # 環境変数を設定
      - run: |
          echo "EXPO_ROUTER_APP_ROOT=./app" >> .env
          echo "EXPO_ROUTER_IMPORT_MODE=eager" >> .env
          echo "EXPO_PUBLIC_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env
          echo "EXPO_PUBLIC_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "EXPO_PUBLIC_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "EXPO_PUBLIC_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "EXPO_PUBLIC_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "EXPO_PUBLIC_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env

      # Node.js 環境をセットアップ
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      # Expo CLI を使用してビルド
      - uses: expo/expo-github-action@v5
        with:
          expo-token: "ZcieLHpULJRaub0Q83r-VWWYyRs29k8JHzdBbEoI" # Expoの認証トークンを設定
          expo-cache: true # キャッシュを有効化

      # Expoプロジェクトをビルド
      - run: |
          echo "ビルド前の.envの中身:"
          cat .env
          npm ci
          npx expo export --output-dir dist

      # ビルド成果物をアーティファクトとしてアップロード
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/ # ビルド成果物を保存するディレクトリ

      # Firebase Hosting にデプロイ
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HACKATHONAPP1_64AB3 }}
          channelId: live